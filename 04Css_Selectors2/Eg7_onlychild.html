<head>

        ul li:only-child{
            border:2px solid blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
    </ol>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        </ol>
</body>
</html>
