<!DOCTYPE html>
<html lang="en">
<head>
    <title>Has Attribute</title>
    <style>
       [href] {
        border:2px solid blue;
       }
       [dir]{
        border:3px solid firebrick;
       }
       [type]{
        border:2px solid lawngreen;
        }
    </style>
</head>
<body>
    <a href="">GOogle</a>
    <bdo dir="">Java Easy</bdo>
    <ol type="A">
        <li>one</li>
        <li>two</li>
    </ol>
    <ol type="a">
        <li>one</li>
        <li>two</li>
    </ol>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol>
        <li value="201">One</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ul type="circle">
        <li>one</li>
        <li>two</li>
    </ul>
    <ul type="square">
        <li>one</li>
        <li>two</li>
    </ul>
    <ul type="none">
        <li>one</li>
        <li>two</li>
    </ul>
</body>
</html>
