<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Child</title>
    <style>
        li:first-child{
            border:2px solid blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
</html>
