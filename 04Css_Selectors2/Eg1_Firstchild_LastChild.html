<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>FirstChild_LastChild</title>
    <style>
        ol li:first-child{
            border:2px solid blue;
            margin:2px;
        }
        ul li:first-child{
            border:3px solid green;
            margin:2px;
        }
        ol li:last-child{
            border:3px solid crimson;
            margin:2px;
        }
        ul li:last-child{
            border:3px solid yellowgreen;
            margin:2px;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
</body>
</html>
