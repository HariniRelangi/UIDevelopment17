<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nth Child</title>
    <style>
        li:nth-child(1){
            border:2px solid green;
        }
        li:nth-child(4){
            border:7px solid yellow;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ul>
</body>
</html>
