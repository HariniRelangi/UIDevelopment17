<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <script>
        //using primitive type
        var age=20;
        //using object
        var age1=new Number(20);
        console.log(age);
        console.log(age1);
        console.log(age==age1);
        console.log(age===age1);
        var price=91.42315;
        console.log(price.toFixed(3));
        console.log(price.toPrecision(2));
    </script>
</body>
</html>
