<!DOCTYPE html>
<html lang="en">
<head>
    <tittle>Grouping Selectors</tittle>
    <style>
        div, p{
           Border:5px solid yellow; 
           Margin:2px;
        }
        section, b{
            border:8px solid blue;
            Margin-top:2ch;
            padding:5px;
        }
    </style>
</head>
<body>
    <div>
        <p>Selects All the HTML elements with the same style definitions</p>
    </div>
    <section>
        <div>A section can have number of divisions</div>
    </section>
</body>
</html>
