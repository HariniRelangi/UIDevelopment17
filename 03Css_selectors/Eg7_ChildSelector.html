<head>

        ol > li{
            border:2px solid blue;

        }
        ul > li{
            border:4px solid crimson;
            margin:2px;
            paading:8px;
        }

<body>
    <ol>
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

        <li>one</li>
        <li>Two</li>
        <li>Three</li>

    </ul>
</body>
</html>
