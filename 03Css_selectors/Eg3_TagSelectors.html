<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tag Selectors</title>
        <Style>
            div{
                Border:2px solid green;
                Margin:3px;
            }
            section{
                Border:2px solid brown;
            }
        </Style>
    </head>
    <body>
        <Div>Style is applied to particular tags</Div>
       
        <div>
            <p>Style is applied to para</p>
        </div>
        <p>Style is not applied</p>
        <section>Style is applied</section>
    </body>
</html>
