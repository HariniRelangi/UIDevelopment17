<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Selector</title>

<style>
    div{
        border:2px solid blue;
        margin-bottom:2px;
    }
    section{
        border:2px solid crimson;
        padding:10px;
    }
    .s2{
        border:2px dotted violet;
    }
    .s4{
        border:8px double green;
    }
</style></head>
<body>
    <div>one</div>
    <div>TWo</div>

    <p>Para one</p>
    <p>Para Two</p>

    <div>
        <p>Div and Para one</p>
        <p>Div and Para Two</p>
    </div>

    <section>one</section>
    <section class="s2">Two</section>
    <section>Three</section>
    <section class="s4">Four</section>
</body>
</html>
