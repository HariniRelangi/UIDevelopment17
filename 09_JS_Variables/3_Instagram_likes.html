<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Likes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <i onclick ="increementlikes()" class="fa fa-thumbs-up" style="font-size:60px"></i>
    <span id="likescount" style=""font-size:50px>0</span>
    <script>
        var likes=0;
        function increementlikes(){
            likes++;
            document.getElementById("likescount").innerText=likes;
        }
    </script>
</body>
</html>
