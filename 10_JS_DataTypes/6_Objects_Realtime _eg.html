<html>
    <head>
        <title>Real TIme Example</title></head>
    <body>
        <input type="text" id="name" placeholder="Enter name"><br><br><br>
        <input type="number" id="price" placeholder="Enter price"><br><br><br>
        <input type="text" id ="brand" placeholder="Enter brand"><br><br><br>
        <input type="text" id ="imageURL" placeholder="Enter URL"><br><br><br>
        <button onclick="addproduct()">AddProduct</button>
        <div>
            <img id="image">
            <h3 id="nameofproduct"></h3>
        </div>
        <script>
            function addproduct(){
            var name=document.getElementById("name").value;
            var price=document.getElementById("price").value;
            var price=document.getElementById("brand").value;
            var imageURL=document.getElementById("imageURL").value;
           //sening it to database by grouping 
            var product={
                name:name,
                price:price,
                brand:brand,
                imageURL:imageURL
            }
            document.getElementById("image").src=product.imageURL;
            document.getElementById("nameofproduct").innerText=product.name;
            }
            </script>
    </body>
</html>
