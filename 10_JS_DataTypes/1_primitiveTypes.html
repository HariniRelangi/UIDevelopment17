<html>
    <head></head>
    <body>
        <script>
         //Number
            var age=23;
            var rating=3.5;
            console.log(age);
            console.log(typeof age);
            console.log(typeof rating); 

        //Boolean
            var a=false;
            console.log(a);
            console.log(typeof a);
            a=1;
            console.log(a);
            console.log(typeof a);
        
        //String
            var s="harini";
            var t='sweety';
            s=s.concat(t);
            console.log(s);
            console.log(typeof t);
        </script>
    </body>
</html>
