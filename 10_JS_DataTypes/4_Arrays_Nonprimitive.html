<html>
    <head></head>
    <body>
        <input type="text" id="username" placeholder="Enter Username" onkeyup="validate()">
        <scan id="msg"></scan>
        <script>
            var users=["harini","sweety","sweety","sri"];
            function validate(){
                var username=document.getElementById("username").value;
                if(users.includes(username)){
                    document.getElementById("msg").innerText="This username already Exits";
                    document.getElementById("msg").style.color="red";
                }
                else{
                    document.getElementById("msg").innerText="Username Available";
                    document.getElementById("msg").style.color="Green";
                }
            }
        </script>
    </body>
</html>
