<!DOCTYPE html>
<html lang="en">
<head>
    <title>Only-of-type Selector</title>
    <style>
        ol li:only-of-type{
            border:2px solid blue;
    }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol>
        <li>One</li>
    </ol>
</body>
</html>
