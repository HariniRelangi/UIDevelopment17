<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid System</title>
    <style>
        section, div{
            border:2px solid blue;
            padding:2px;
            margin:3px;
            display:grid;
            grid-template-rows:255px 255px;
            grid-template-columns:repeat(6, 1fr);
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>
</body>
</html>
