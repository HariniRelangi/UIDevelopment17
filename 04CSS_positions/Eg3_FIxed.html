<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fixed Position</title>
    <style>
        img{
            width:350px;
            height:380px;
            object-fit:cover;
        }
        .container div:nth-child(2){
            position:fixed;
            right:50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="./cat1.jpg" alt="">
        </div>
        <div>
            <img src="./cat2.jpg" alt="">
        </div>
            <img src="./cat4.jpg" alt="">
        </div>
        <div>
            <img src="./cat5.jpg" alt="">
        </div>
        <div>
            <img src="./cat6.jpg" alt="">
        </div>
        <div>
            <img src="./cat7.jpg" alt="">
        </div>
        <div>
            <img src="./cat8.jpeg" alt="">
        </div>
        <div>
            <img src="./cat9.jpg" alt="">
        </div>
    </div>
</body>
</html>
