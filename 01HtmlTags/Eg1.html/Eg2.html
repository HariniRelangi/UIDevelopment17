<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html styles</title>
</head>
<!--All these are css properties-->
<body style="background-color:powderblue;">
    <h1 style="color:Red;">Heading one</h1>
    <p style="color:pink;">Paragraph</p>

    <!--CSS font-family-->
    <h2 style="font-family:Courier New;">Font-Family</h2>
    <p style="font-family:verdana;">There are different Fonts sans-sarif,Tahoma,Timesnew Roman,geneva etc..</p>

    <!--Font-size -->
    <h1 style="font-size:300%;">Font-Size</h1>
    <p style="font-size:s;">There are different sizes like 2px,3ch,30%,large,x-large,xx-small,small etc..</p>

    <!-- Text-Align-->
    <h1 style="text-align:center;">Text-Align</h1>
    <p style="text-align:Initial;">End,justify,left,right...</p>
</body>
</html>
